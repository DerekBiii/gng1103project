<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}

/* Style the top navigation */
.topnav {
  background-color: white;
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: none;
  color: white;
}

.topnav-right  {
  float: right;
}

/* Style the tab link bar */
.tablink {
  background-color: none;
  color: black;
  float: left;
  border: 10px grey;
  outline: none;
  cursor: pointer;
  padding: 10px 15px;
  font-size: 100%;
  width: 33.33%;
}

/* Change the color of links on hover */
.tablink:hover {
  background-color: grey;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 50px 100px;
  border-top: none;
  text-align: left;
  overflow: auto;
}
</style>
</head>

<body>

<div class="topnav">
	<div class="topnav-left">
    	<a href="index.html">HOME</a>
    	<a a:hover="background-color:none;">JAMZ DELIVERY</a>
  	</div>
	<div class="topnav-right">
  		<a>English</a>
  		<a>Account</a>
  	</div>
</div>


<div style = "margin-top: 64px; overflow: auto;" id="order">
 	<header>
 		<h2 style="padding:20px; text-align:center;">MY ORDERS</h2>
    </header>
 	<button class="tablink" onclick="openOrder('ACTIVE')" id="defaultOpen">ACTIVE</button>
 	<button class="tablink" onclick="openOrder('FAVORITE')">FAVORITE</button>
 	<button class="tablink" onclick="openOrder('RECENT')">RECENT</button>
</div>

<div style="position:fixed; bottom: 0px; left:0px; right:0px; background-color: white;" id="about">
</div>

</body>
</html>
