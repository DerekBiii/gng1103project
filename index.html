<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/menu.css">
      <script src="https://kit.fontawesome.com/c4a00654b9.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    </head>
    <body>
        <div class="container" id="blur">
            <div class="overlay">
                <p class="screen">WELCOME</p>
                <div class= "address-search">
                    <a class="address-locate" href = "#">
                        <i class="fas fa-map-marker-alt"></i>
                    </a>
                    <input class = "address-text"type = "text" name ="" placeholder="type your address">
                </div>
                <div class="intro">
                    <button class="myBtn" onclick="fadeOut()">EXPLORE JAMZ</button>
                </div>
            </div>
            <div class="content">
                <nav>
                    <div class="burger">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                    <div class = "logo">
                        <h3>Jamz Delivery</h3>
                    </div>
                    <div class="login">
                        <a href="login.html">Log in</a>
                    </div>
                </nav>
        </div>
        <script>
            function fadeOut(){
                TweenMax.to(".myBtn",1,{
                    y:-100,
                    opacity:0
                });

                TweenMax.to(".screen",2,{
                    y:-400,
                    opacity:0,
                    ease: Power2.easeInOut,
                    delay:1
                });
                TweenMax.to(".overlay",2,{
                    delay:1.5,
                    top:"-100%",
                    ease:Expo.easeInOut
                });
            }
        </script>
        <div class="slidenav">
            <ul class="nav-links">
                <li><a href="user.html" class="active">HOME</a></li>
                <li><a href="#" onclick="toggle()">BARCODE</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
        <script src="index.js"></script>
            <div class="boxcontainer">
                <table class="elementcontainer">
                    <tr>
                        <td>
                            <input type="text" placeholder="Search for a new restaurant"
                            class="search">
                        </td>
                        <td>
                            <a href="#"><i class="fas fa-search"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="popup">
            <h2>BARCODE</h2>
            <img src="image/barcode.jpg" style="width: 250px;">
            <a href="#" onclick="toggle()">Close</a>
        </div>
            <script>
                function toggle() {
                    var blur = document.getElementById('blur');
                    blur.classList.toggle('active');
                    var popup = document.getElementById('popup');
                    popup.classList.toggle('active');
                }
                </script>
    </body>
</html>
